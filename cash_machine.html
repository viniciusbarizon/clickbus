	<body>
	  	<h1>Cash Machine</h1>

	  	<p>Notas dispon√≠veis: R$ 100,00, R$ 50,00, R$ 20,00 e R$ 10,00.</p>

		<form name="cashMachine" method="post" action="withdraw_money.php" class="form-inline">
			<div class="form-group">

			    <div class="input-group">
			      <div class="input-group-addon">R$</div>
			      
			      <input type="text" class="form-control" name="amountRequested" id="amountRequested"
			      	oninput="this.value = this.value.replace(/[^0-9.]/g, '');
			      		this.value = this.value.replace(/(\..*)\./g, '$1');">
			      
			      <div class="input-group-addon">,00</div>
			    </div>

		  	</div>
		  
			<button id="btnWithdrawMoney" type="button" class="btn btn-primary" onclick="withdrawMoney()" disabled>
				Sacar
			</button>
		</form>

		<!-- Withdraw money -->
		<div id="withdrawMoney"></div>
